spring:
    application:
        name: config
    profiles:
        active: default
    cloud:
        config:
            server:
                git:
                    uri: https://github.com/truongnguyen89/yml.git

eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:9000/eureka/
management:
    security:
        enabled: false
server:
    port: 8888
logging:
    pattern:
        console: "[%d{dd/MM/yyyy HH:mm:ss,SSS}] %m%n"
        file: "[%d{dd/MM/yyyy HH:mm:ss,SSS}] %m%n"